server:
  port: 8080

flask:
  url: 14.56.196.3:5000

# s3
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}

    s3:
      bucket: llmeta-be-bucket

    stack:
      auto: false

    region:
      static: ap-northeast-2

spring:
  servlet:
    session:
      cookie:
        path: /
        http-only: false
        max-age: P7D

    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

springdoc:
  api-docs:
    path: /api-docs
    group:
      enable: true

  swagger-ui:
    path: /swagger-ui-custom.html
    enabled: true
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none

#  cache:
#    disabled: true

  model-and-view-allowed: true